<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/deepseek_springboot/src/main/resources/templates/style.css">

	<style>

		body {
		    background: linear-gradient(135deg, #667eea, #764ba2);
		    height: 10vh;
		    /* display: flex;
		    align-items: center;
		    justify-content: center;
		 */
		} 

		.chat-container {
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    width: 550px;
		    height: 400px;
		    padding: 30px 40px;
		    background: #e6f7ff;
		    border-radius: 15px;
		    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
		    display: flex;
		    flex-direction: column;
		    justify-content: space-between;
		}
		.logo{
		    width: 100%;
			object-fit: cover;
		    margin: 0 auto;
		    display: block;
		}

		.form-title {
		    font-size: 1.5rem;
		    font-weight: bold;
		    color: mediumblue;
		    text-align: center;
		    margin: 10px 20px;
		}

		.form-label {
		    font-size: 1rem;
		    padding: 10px 0px;
		    font-weight: normal;
		}

		.input-group {
		    display: flex;
		    align-items: center;
		}

		.form-control {
		    font-size: 0.9rem;
		    padding: 8px;
		    flex: 1;
		    overflow: auto;
		}

		.btn-send {
		    background: linear-gradient(135deg, #007bff, #0056b3);
		    border: none;
		    color: white;
		    font-size: 2rem;
		    width: 50px;
		    height: 50px;
		    border-radius: 50%;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    margin-left: 10px;
		    transition: background 0.3s ease-in-out, transform 0.2s;

		}

		.btn-send:hover {
		    background: linear-gradient(135deg, #0056b3, #007bff);
		    transform: scale(1.1);
		}

		textarea {
		    font-size: 1.4rem;
		    height: 190px !important; 
		    resize: none;
		    color: blue;
		}

		body,
		.form-title,
		.form-label,
		.form-control,
		.btn-send,
		textarea {
		    font-family: 'Arial Nova', sans-serif;
		}
		</style>

	
	
</head>

<body>

    <div class="chat-container">
        <div>
			<img class="logo" src="https://www.deepseek.com/_next/image?url=https%3A%2F%2Fcdn.deepseek.com%2Flogo.png&w=828&q=75" alt="DeepSeek Logo">
            <h2 class="form-title">DeepSeek <br> Integration with Java Spring Boot</h2>
        </div>
        <form th:action="@{/sendPrompt}" method="post">
            <div class="mb-2">
                <label for="chat" class="form-label">Enter your prompt:</label>
                <div class="input-group">
                    <input type="text" id="chat" name="chat" class="form-control" placeholder="Ask me anything..."
                        required>
                    <button type="submit" class="btn btn-send">â¬†</button>
                </div>
            </div>
        </form>
        
        <label class="form-label text-secondary">Response:</label>
        <textarea id="response" class="form-control" readonly th:text="${response}"></textarea>
        <p class="text-danger mt-2" th:text="${error}"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
